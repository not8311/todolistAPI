<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    
</head>
<body>
    <div class="login wrap container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="left col-md-6 d-flex flex-column align-items-center">
                <h1 class="logo mb-3"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo_lg.png?raw=true" alt="logo_lg"></h1>
                <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/img.png?raw=true" alt="img.png" class="d-none d-md-block">
            </div>
            <div class="right col-md-6 d-flex flex-column align-items-center align-items-md-start mt-md-5">
                <h2 class="title fs-5 fw-bold mb-3">最實用的線上代辦事項服務</h2>
                <form id="logInForm" class="d-flex flex-column">
                    <label for="logInEmail" class="form-label fs-6 mb-0">Email</label><input type="email" id="logInEmail" class="form-control-lg" placeholder="請輸入Email">
                    <p class="text-warning form-text text-danger"></p>
                    <label for="logInPassword" class="form-label fs-6 mb-0">密碼</label><input type="password" id="logInPassword" class="form-control-lg" placeholder="請輸入密碼">
                    <p class="form-text text-danger"></p>
                    <input type="button" id="logInBtn" class="btn btn-dark align-self-center rounded-3 fs-6 mb-3 mx-6 px-5 py-2" value="登入"></input>
                </form>
                <input type="button" id="signUp" class="btn w-25 rounded-3 fs-6 mx-6 py-2 ms-md-5" value="註冊帳號"></input>
            </div>
        </div>
    </div>
    <div class="signup wrap container mt-5 d-none">
        <div class="row d-flex justify-content-center">
            <div class="left col-md-6 d-flex flex-column align-items-center">
                <h1 class="logo mb-3"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo_lg.png?raw=true" alt="logo_lg"></h1>
                <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/img.png?raw=true" alt="img.png" class="d-none d-md-block">
            </div>
            <div class="right col-md-6 d-flex flex-column align-items-center align-items-md-start">
                <h2 class="title fs-5 fw-bold mb-2">註冊帳號</h2>
                <form id="signUpForm" action="" class="d-flex flex-column mx-3 mx-md-0">
                    <label for="signUpEmail" class="form-label fs-6 mb-0">Email</label><input type="email" id="signUpEmail" class="form-control-lg mb-2" placeholder="請輸入Email">
                    <label for="user" class="form-label fs-6 mb-0">您的暱稱</label><input type="text" id="user" class="form-control-lg mb-2" placeholder="請輸入您的暱稱">
                    <label for="signUpPassword" class="form-label fs-6 mb-0">密碼</label><input type="password" id="signUpPassword" class="form-control-lg mb-2" placeholder="請輸入密碼">
                    <label for="signUpPasswordAgain" class="form-label fs-6 mb-0">再次輸入密碼</label><input type="password" id="signUpPasswordAgain" class="form-control-lg mb-3" placeholder="請再次輸入密碼">
                    <input type="button" id="signUpBtn" class="btn btn-dark align-self-center rounded-3 fs-6 mb-2 mx-6 px-5 py-2" value="註冊帳號"></input>
                </form>
                <input type="button" id="logIn" class="btn w-25 rounded-3 fs-6 mx-6 py-2 ms-md-5" value="登入"></input>
            </div>
        </div>
    </div>
    <div class="user wrap container-fluid d-flex flex-column align-items-center mt-2 d-none">
        <div class="nav-bar w-100 d-flex justify-content-between">
            <h1 class="logo mb-0"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/logo.png?raw=true" alt="logo.png"></h1>
            <div class="user-group d-flex align-items-center">
                <p class="fw-bold d-none d-md-block my-0">王小明代辦</p>
                <button class="btn">登出</button>
            </div>
        </div>
        <div class="card input col-12 col-md-6 col-lg-4 position-relative mt-4 mb-3 p-0">
            <input type="text" class="txt form-control-lg w-100 w-md-25 p-2" placeholder="新增代辦事項">
            <a href="#" class="add_btn rounded-3 position-absolute end-0 me-1"><img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/plus%201.png?raw=true" alt="plus%201.png"></a>
        </div>
        <div class="notodo d-flex flex-column align-items-center mt-5">
            <p>目前尚無待辦事項</p>
            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/%E5%85%AC%E7%9B%8A%E9%AB%94%E9%A9%97%E7%87%9F-Todolist/empty%201.png?raw=true" alt="empty%201.png">
        </div>
        
        <div class="card card-list col-12 col-md-6 col-lg-4 overflow-hidden d-none">
            <ul class="tab list-unstyled row d-flex justify-content-center pt-2">
                <li class="active col-4">全部</li>
                <li class="col-4">待完成</li>
                <li class="col-4">已完成</li>
            </ul>
            <div class="card-content">
                <ul class="list list-unstyled">
                </ul>
                <div class="list-footer d-flex justify-content-between px-4">
                    <p></p>
                    <a href="#" class="delAll text-decoration-none me-3">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="all.js"></script>
</body>
</html>
